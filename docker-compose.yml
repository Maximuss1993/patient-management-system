services:
  patient-service:
    container_name: patient-service
    image: patient-service
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4000/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    ports:
      - "4000:4000"
    depends_on:
      - patient-service-db
      - kafka
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://patient-service-db:5432/db
      - SPRING_DATASOURCE_USERNAME=admin_user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
      - SPRING_SQL_INIT_MODE=always
      - BILLING_SERVICE_ADDRESS=billing-service
      - BILLING_SERVICE_GRPC_PORT=9001
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - internal
    restart: always

  patient-service-db:
    container_name: patient-service-db
    image: postgres:latest
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin_user -d db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    environment:
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "5000:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    restart: always

  billing-service:
    container_name: billing-service
    image: billing-service
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4001/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      - patient-service
      - kafka
    ports:
      - "4001:4001"
      - "9001:9001"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - internal
    restart: always

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 9092"]
      timeout: 5s
      retries: 10
      start_period: 40s
    environment:
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
    ports:
      - "9092:9092"
      - "9094:9094"
    networks:
      - internal

volumes:
  postgres-data:

networks:
  internal:
    driver: bridge
