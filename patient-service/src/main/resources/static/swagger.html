<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Automatically redirect the browser to Swagger UI on port 4000 -->
    <meta http-equiv="refresh" content="0; URL='http://localhost:4000/swagger-ui/index.html'"/>
    <title>Redirecting to Swagger</title>
</head>
<body>
<!-- Fallback link if the auto redirect fails -->
<p>If you are not redirected automatically,
    <a href="http://localhost:4000/swagger-ui/index.html">click here</a>.</p>
</body>
</html>
